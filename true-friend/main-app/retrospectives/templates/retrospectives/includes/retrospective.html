{% load static %}

<div class="retrospective">
    <div class="retrospective-content">
        <div class="retrospective-link">
            <div class="retrospective-title">{{ retrospective.date|date:"Y/m/d" }}</div>
            <hr>
            <div class="retrospective-text">{{ retrospective.text }}</div>
            <hr>
            <div class="retrospective-comment">{{retrospective.comment}}</div>
        </div>
    </div>
</div>
